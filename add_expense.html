<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: cadetblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://syndicationattorneys.com/wp-content/uploads/2017/05/blog12-split-money.jpg"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SplitMoney.
                </a>
            </div>
        </nav>
    </header>

    <div class="container">


        <div class="d-flex justify-content-center mt-5">
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample" id="toggleButton">
                    Create Expense
                </a>
            </p>
        </div>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form id="expenseForm">
                    <div class="expense-section">
                        <div class="mb-3">
                            <label for="amountInput" class="form-label">Amount</label>
                            <input type="number" class="form-control" name="Amount" placeholder="Enter Amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Members:</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Members
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="options[]" value="A">
                                        <label class="form-check-label">
                                            A
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="options[]" value="B">
                                        <label class="form-check-label">
                                            B
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="options[]" value="C">
                                        <label class="form-check-label">
                                            C
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary add-expense">Add Another Expense</button>
                        <button type="submit" class="btn btn-primary create-expense">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        let isExpanded = false; // Initialize the isExpanded variable

        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener("click", function () {
            const buttonText = isExpanded ? "Create Expense" : "Cancel";
            toggleButton.innerText = buttonText;
            isExpanded = !isExpanded;

            if (!isExpanded) {
                window.location.href = 'new_split';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const expenseForm = document.getElementById('expenseForm');
            const addExpenseButton = document.querySelector('.add-expense');
            const cancelExpenseButton = document.querySelector('.cancel-expense');

            addExpenseButton.addEventListener('click', function () {
                const expenseSection = document.querySelector('.expense-section').cloneNode(true);
                expenseSection.querySelectorAll('input').forEach((input) => (input.value = ''));
                expenseForm.insertBefore(expenseSection, this.parentElement);
            });

        });
    </script>

</body>

</html>
