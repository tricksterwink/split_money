<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: cadetblue;">
    <header>
        <nav class="navbar" style="background-color: cadetblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://syndicationattorneys.com/wp-content/uploads/2017/05/blog12-split-money.jpg"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SplitMoney.
                </a>
            </div>
        </nav>
    </header>
    <div style="display: flex; justify-content: center;">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form onsubmit="return loginUser();">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password are correct (you can replace this with your own validation logic)
            if (username === 'name' && password === 'pwdpwd') {
                // Redirect to the new_split.html page
                window.location.href = 'new_split';
                return false; // Prevent form submission
            } else {
                // Display an error message (you can customize this)
                alert('Invalid username or password. Please try again.');
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
