<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary;" style="background-color: cadetblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SplitMoney</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <!-- can add some button here -->
                            </a>
                        </li>
                    </ul>
                    <button id="logout" class="btn btn-outline-danger" type="submit">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">


        <div class="d-flex justify-content-center mt-5">
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample" id="toggleButton">
                    New Split
                </a>
            </p>
        </div>

        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <!-- Form Starts Here -->
                <form id="memberForm">
                    <div id="nameFields"> <!-- Container for name input fields -->
                        <!-- Existing member input field -->
                        <div class="form-group">
                            <label for="name">Member 1:</label>
                            <input type="text" class="form-control" id="name" name="memberName" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="saveButton">Create</button>
                    <button type="button" class="btn btn-secondary mt-3" id="addMemberButton">Add Member</button>
                </form>
                <!-- Form Ends Here -->
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const toggleButton = document.getElementById("toggleButton");
        const addMemberButton = document.getElementById("addMemberButton");
        const nameFields = document.getElementById("nameFields");
        const saveButton = document.getElementById("saveButton");
        const logout = document.getElementById("logout");
        let memberCount = 1;

        let isExpanded = false;

        toggleButton.addEventListener("click", function () {
            const buttonText = isExpanded ? "New Split" : "Cancel";
            toggleButton.innerText = buttonText;
            isExpanded = !isExpanded;

            if (!isExpanded) {
                // Remove all added input fields except the first one
                const additionalInputs = document.querySelectorAll(".additional-input");
                for (let i = 0; i < additionalInputs.length; i++) {
                    nameFields.removeChild(additionalInputs[i]);
                }
                // Reset member count
                memberCount = 1;
            }
        });

        logout.addEventListener("click", function () {
            window.location.href = '/';
        })

        addMemberButton.addEventListener("click", function () {
            const nameInput = document.createElement("div");
            nameInput.classList.add("form-group", "additional-input");
            nameInput.innerHTML = `
                <label for="name">Member ${++memberCount}:</label>
                <input type="text" class="form-control" id="name" name="name[]" required>
            `;
            nameFields.appendChild(nameInput);
        });

        saveButton.addEventListener("click", function () {
            window.location.href = 'add_expense';
        })
    </script>
</body>

</html>
